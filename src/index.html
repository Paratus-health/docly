            html,

                margin: 0;

            * {
                box-sizing: border-box;
                transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            }

            /* Glass morphism animations */
            @keyframes glassShimmer {
                0% { background-position: -200% 0; }
                100% { background-position: 200% 0; }
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes scaleIn {
                from {
                    opacity: 0;
                    transform: scale(0.95);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            @keyframes bluePulse {
                0%, 100% {
                    box-shadow: 0 0 0 3px rgba(64, 169, 255, 0.3), 0 0 12px rgba(64, 169, 255, 0.2);
                }
                50% {
                    box-shadow: 0 0 0 5px rgba(64, 169, 255, 0.6), 0 0 20px rgba(64, 169, 255, 0.5);
                }
            }

            @keyframes blueGlow {
                0%, 100% {
                    filter: drop-shadow(0 0 8px rgba(64, 169, 255, 0.3));
                }
                50% {
                    filter: drop-shadow(0 0 16px rgba(64, 169, 255, 0.6));
                }
            }

            @keyframes borderPulse {
                0%, 100% {
                    border-color: rgba(64, 169, 255, 0.4);
                    box-shadow: 0 0 0 1px rgba(64, 169, 255, 0.2);
                }
                50% {
                    border-color: rgba(64, 169, 255, 0.8);
                    box-shadow: 0 0 0 2px rgba(64, 169, 255, 0.4), 0 0 12px rgba(64, 169, 255, 0.3);
                }
            }

            @keyframes subtleGlow {
                0%, 100% {
                    background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.2), transparent);
                }
                50% {
                    background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.6), transparent);
                }
            }

            @keyframes float {
                0%, 100% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-6px);
                }
            }

            @keyframes shimmer {
                0% {
                    background-position: -200% 0;
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    background-position: 200% 0;
                    opacity: 0;
                }
            }

            @keyframes breathe {
                0%, 100% {
                    transform: scale(1);
                    opacity: 0.8;
                }
                50% {
                    transform: scale(1.02);
                    opacity: 1;
                }
            }

            @keyframes ripple {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(4);
                    opacity: 0;
                }
            }

            @keyframes slideInLeft {
                from {
                    transform: translateX(-100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
